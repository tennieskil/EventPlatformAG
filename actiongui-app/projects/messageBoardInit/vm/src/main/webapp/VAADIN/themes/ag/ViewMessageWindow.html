<!DOCTYPE html>
<html style="overflow: hidden; height: 100% ; width: 100% ;">
    <head>
        <title>ViewMessageWindow</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet" href="styles.css">
        
        <script type="text/javascript">
            <!--
            function timedRefresh(timedoutperiod) {
                setTimeout("location.reload(true);", timedoutperiod);
            }
            //-->
        </script>
    
    </head>
    <body style="overflow: hidden; height: 100% ; width: 100% ;"  onload="Javascript:timedRefresh(5000);">
        <div class="v-app v-theme-ag v-app-ViewerApplication">
            <div class="v-view" >
                <div class="v-csslayout ViewMessageWindow">
                    <div class="v-panel MessageTitle_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">MessageTitle_L</div>
                    </div>
                    <div class="v-panel MessageTitleContent_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">MessageTitleContent_L</div>
                    </div>
                    <div class="v-panel MessageAuthor_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">MessageAuthor_L</div>
                    </div>
                    <div class="v-panel MessageAuthorContent_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">MessageAuthorContent_L</div>
                    </div>
                    <div class="v-panel MessageContent_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">MessageContent_L</div>
                    </div>
                    <div class="v-panel MessageContentContent_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">MessageContentContent_L</div>
                    </div>
                    <div class="v-csslayout ListOfReplies" style="background-color: white; border-width: 2px;border-color: black; border-style: dotted;">
                        <div style="margin-left: auto; margin-right: auto; width: 5em; font-size: large">ListOfReplies</div>
                    </div>
                    <button class="v-nativebutton CreateMsg_B" type="button">
                        <span class="v-nativebutton-caption">CreateMsg_B</span>
                    </button>
                    <button class="v-nativebutton OpenMsg_B" type="button">
                        <span class="v-nativebutton-caption">OpenMsg_B</span>
                    </button>
                    <button class="v-nativebutton ModifyMsg_B" type="button">
                        <span class="v-nativebutton-caption">ModifyMsg_B</span>
                    </button>
                    <button class="v-nativebutton DeleteMsg_B" type="button">
                        <span class="v-nativebutton-caption">DeleteMsg_B</span>
                    </button>
                    <button class="v-nativebutton Back_B" type="button">
                        <span class="v-nativebutton-caption">Back_B</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
